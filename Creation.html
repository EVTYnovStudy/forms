<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un sondage</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Fond gris clair */
        }
        .form-container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-primary">Créer un sondage</h2>
            <p class="text-muted text-center">Ajoutez vos questions et définissez leur type.</p>

            <!-- Champ Nom du sondage -->
            <div class="mb-3">
                <label for="surveyName" class="form-label">Nom du sondage</label>
                <input type="text" class="form-control" id="surveyName" placeholder="Ex: Sondage sur la satisfaction">
            </div>

            <!-- Section des questions -->
            <div id="questionsContainer">
                <h4 class="text-secondary">Questions</h4>
            </div>

            <button class="btn btn-outline-primary mt-3" id="addQuestion">Ajouter une question</button>

            <hr>
            <button class="btn btn-success w-100 mt-3">Enregistrer le sondage</button>
        </div>
    </div>

    <script>
        let questionCount = 0;

        document.getElementById("addQuestion").addEventListener("click", function() {
            questionCount++;
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("border", "rounded", "p-3", "mb-3", "bg-light");
            questionDiv.innerHTML = `
                <label class="form-label">Question ${questionCount}</label>
                <input type="text" class="form-control mb-2" placeholder="Entrez votre question">
                
                <label class="form-label">Type de réponse</label>
                <select class="form-select question-type" onchange="updateQuestionType(this, ${questionCount})">
                    <option value="text">Texte</option>
                    <option value="unique">Choix Unique</option>
                    <option value="multiple">Choix Multiple</option>
                </select>

                <div class="answers-container mt-3" id="answers-${questionCount}">
                    <!-- Les réponses vont être ajoutées ici -->
                </div>
                
                <button class="btn btn-info btn-sm text-white mt-2 add-answer-btn" onclick="addAnswer(${questionCount})" style="display:none;">
                    Ajouter une réponse
                </button>


                <button class="btn btn-danger btn-sm mt-2" onclick="removeQuestion(this)">Supprimer la question</button>
            `;

            document.getElementById("questionsContainer").appendChild(questionDiv);
        });

        function updateQuestionType(select, questionId) {
            const answersContainer = document.getElementById(`answers-${questionId}`);
            const addAnswerBtn = select.parentElement.querySelector(".add-answer-btn");

            answersContainer.innerHTML = "";
            
            if (select.value === "text") {
                answersContainer.innerHTML = `<input type="text" class="form-control mt-2" placeholder="Réponse utilisateur">`;
                addAnswerBtn.style.display = "none";
            } else {
                addAnswerBtn.style.display = "block";
                addAnswer(questionId); // Ajouter 1 réponse de base
                addAnswer(questionId); // Ajouter 2ème réponse de base
            }
        }

        function addAnswer(questionId) {
            const answersContainer = document.getElementById(`answers-${questionId}`);
            const questionType = document.querySelector(`#answers-${questionId}`).parentElement.querySelector(".question-type").value;

            const answerIndex = answersContainer.childElementCount + 1;
            const answerDiv = document.createElement("div");
            answerDiv.classList.add("d-flex", "align-items-center", "mt-2");

            answerDiv.innerHTML = `
                <input type="${questionType === 'multiple' ? 'checkbox' : 'radio'}" name="question-${questionId}">
                <input type="text" class="form-control ms-2" value="Réponse ${answerIndex}">
                <span class="remove-btn" onclick="removeAnswer(this)">❌</span>
            `;

            answersContainer.appendChild(answerDiv);
        }

        function removeAnswer(element) {
            const answerContainer = element.parentElement.parentElement;
            element.parentElement.remove();
            updateAnswerNumbers(answerContainer);
        }

        function updateAnswerNumbers(container) {
            let index = 1;
            container.querySelectorAll("input[type='text']").forEach(input => {
                input.value = `Réponse ${index}`;
                index++;
            });
        }

        function removeQuestion(button) {
            button.parentElement.remove();
            questionCount--;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
