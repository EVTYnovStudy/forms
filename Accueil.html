<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Fond gris clair */
        }
        .container-box {
            max-width: 800px; /* M√™me largeur que Creation.html */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto; /* Centrage */
            text-align: center;
        }
        .survey-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .survey-card:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h2 class="text-center text-primary">Bienvenue sur le Cr√©ateur de Sondages</h2>
            <p class="text-muted">Cr√©ez et g√©rez vos sondages facilement.</p>

            <a href="Creation.html" class="btn btn-primary w-100 mb-3">‚ûï Cr√©ation</a>

            <h4 class="text-secondary">üìã Sondages enregistr√©s</h4>
            <div id="surveyList">
                <!-- Les sondages enregistr√©s s'afficheront ici -->
            </div>
        </div>
    </div>

    <script>
        // Simule des sondages enregistr√©s (tu pourras remplacer par un appel MongoDB)
        const surveys = [
            { id: 1, name: "Satisfaction client" },
            { id: 2, name: "Pr√©f√©rences alimentaires" },
            { id: 3, name: "Feur" }
        ];

        function loadSurveys() {
            const surveyList = document.getElementById("surveyList");
            surveyList.innerHTML = "";

            if (surveys.length === 0) {
                surveyList.innerHTML = "<p class='text-muted'>Aucun sondage enregistr√©.</p>";
                return;
            }

            surveys.forEach(survey => {
                const surveyDiv = document.createElement("div");
                surveyDiv.classList.add("survey-card");
                surveyDiv.innerHTML = `<strong>${survey.name}</strong>`;
                surveyDiv.onclick = () => alert("Ouvrir le sondage: " + survey.name);
                surveyList.appendChild(surveyDiv);
            });
        }

        loadSurveys();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
